<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <title>Random Quote Machine</title>
        <script>

        const QUOTEBANK =[
            {
                quote: "The greatest glory in living lies not in never falling, but in rising every time we fall.",
                author: "Nelson Mandela"
            },{
                quote: "The way to get started is to quit talking and begin doing",
                author: "Walt Disney"
            },{
                quote: "Your time is limited, so don't waste it living someone else's life. Don't be trapped by dogma â€“ which is living with the results of other people's thinking.",
                author: "Steve Jobs"
            },{
               quote: "If life were predictable it would cease to be life, and be without flavor.",
                author: "Eleanor Roosevelt"
            },{
                quote: "If you look at what you have in life, you'll always have more. If you look at what you don't have in life, you'll never have enough. ",
                author: "Oprah Winfrey"
            },{
                quote: "If you set your goals ridiculously high and it's a failure, you will fail above everyone else's success. ",
                author: "James Cameron"
            },{
                quote: "Life is what happens when you're busy making other plans.",
                author: "John Lennon"
            },{
                quote: "Spread love everywhere you go. Let no one ever come to you without leaving happier.",
                author: "Mother Teresa"
            },{
                quote: "Always remember that you are absolutely unique. Just like everyone else. ",
                author: "Margaret Mead"
            },{
                quote: "Don't judge each day by the harvest you reap but by the seeds that you plant.",
                author: "Robert Louis Stevenson"
            }
            
        ]
            window.onload=init;
            function init() {
                generateNewQuote();
            }

            function generateNewQuote(){
                let quoteSize = QUOTEBANK.length;
                let randomIndex = Math.floor(Math.random() * quoteSize);
                let randomQuoteData = QUOTEBANK[randomIndex];

                let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&text="

                let quoteInApiFormat = randomQuoteData.quote.replace(/ /g,"%20");
                twitterLink += quoteInApiFormat;
                let authorInApiFormat = randomQuoteData.author.replace(/ /g,"%20");
                twitterLink += " - " + authorInApiFormat;
                document.getElementById('tweet-quote').href = twitterLink
                document.getElementById('text').innerText = randomQuoteData.quote
               document.getElementById('author').innerText = randomQuoteData.author
            }
        </script>

    </head>
    <style>
      
    </style>
    <body>
        <wrapper id="quote-box">
            <div id="wrapper" class="col-lg-4 col-md-4 col-sm-4 container justify-content-center" style="padding-top:225px" >
                <div class="card text-white bg-primary mb-3" style="max-width: 30rem;">
                <div class="card-body">
                    <h5 class="card-title" id="text"></h5>
                    <p class="card-text" id="author"></p>
    
                </div>
            </div>
            <div>

            <button id="new-quote" class="btn btn-outline-primary" onClick="generateNewQuote()">New Quote</button>
            
                <a id="tweet-quote" class="btn btn-outline-primary">tweet this</a>
            
                </div>
            </div>
            
    
            
            
    
    
        </wrapper>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"

            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
            integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
            crossorigin="anonymous"></script>
    </body>

    </script>
